  <script>
    /**
     * 'show' classname is manually added to display GoOnboarding modal when user clicked back button
     * When page is loaded from back-forward cache event.persisted is true
     * https://stackoverflow.com/questions/8788802/prevent-safari-loading-from-cache-when-back-button-is-clicked
     */
    window.onpageshow = function(event) {
      if (event.persisted) {
        var modal = document.getElementById("backToOnboardingModal");
        if(modal !== null) {
          modal.classList.add("show");
          modal.classList.remove("hide");
        }
      }
    };
  </script>
